name: CI

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  test:
    name: Test Suite
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [22, 24]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Syntax check
        run: |
          node --check src/server.js
          node --check launcher.js
          node --check test/test.js

  lint:
    name: Lint & Structure
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Check file structure
        run: |
          echo "Checking required files..."
          test -f src/server.js || (echo "❌ src/server.js missing" && exit 1)
          test -f launcher.js || (echo "❌ launcher.js missing" && exit 1)
          test -f test/test.js || (echo "❌ test/test.js missing" && exit 1)
          test -f public/index.html || (echo "❌ public/index.html missing" && exit 1)
          test -f public/login.html || (echo "❌ public/login.html missing" && exit 1)
          test -f public/js/app.js || (echo "❌ public/js/app.js missing" && exit 1)
          test -f public/css/style.css || (echo "❌ public/css/style.css missing" && exit 1)
          echo "✅ All required files present"
